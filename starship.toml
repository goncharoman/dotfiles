command_timeout = 5000
palette = "tokyonight"

[time]
disabled = true
format = "[](fg:overlay)[ $time 󰴈 ]($style)[](fg:overlay) "
style = "bg:overlay fg:red"
time_format = "%I:%M%P"
use_12hr = true

[username]
disabled = true
format = "[](fg:overlay)[ 󰧱 $user ]($style)[](fg:overlay) "
show_always = true
style_root = "bg:overlay fg:magenta"
style_user = "bg:overlay fg:magenta"

[character]
success_symbol = "[](cyan)"
error_symbol = "[](red)"
vimcmd_symbol = "[](cyan)"
vimcmd_replace_one_symbol = "[](magenta)"
vimcmd_replace_symbol = "[](magenta)"
vimcmd_visual_symbol = "[](yellow)"

[directory]
read_only = " 󰌾"
format = "[](fg:overlay)[ $path ]($style)[](fg:overlay) "
style = "bg:overlay fg:cyan"
truncation_length = 3
truncation_symbol = "…/"

[fill]
style = "fg:overlay"
symbol = " "

[aws]
symbol = "  "

