command_timeout = 5000
palette = "rose-pine"

[time]
disabled = true
format = "[](fg:overlay)[ $time 󰴈 ]($style)[](fg:overlay) "
style = "bg:overlay fg:rose"
time_format = "%I:%M%P"
use_12hr = true

[username]
disabled = true
format = "[](fg:overlay)[ 󰧱 $user ]($style)[](fg:overlay) "
show_always = true
style_root = "bg:overlay fg:iris"
style_user = "bg:overlay fg:iris"

[character]
success_symbol = "[](foam)"
error_symbol = "[](love)"
vimcmd_symbol = "[](foam)"
vimcmd_replace_one_symbol = "[](iris)"
vimcmd_replace_symbol = "[](iris)"
vimcmd_visual_symbol = "[](gold)"

[directory]
read_only = " 󰌾"
format = "[](fg:overlay)[ $path ]($style)[](fg:overlay) "
style = "bg:overlay fg:foam"
truncation_length = 3
truncation_symbol = "…/"

[fill]
style = "fg:overlay"
symbol = " "

[aws]
symbol = "  "

