[git_branch]
disabled = false
symbol = ""
format = "[](fg:overlay)[ $symbol $branch ]($style)"
style = "bg:overlay fg:purple"

[git_status]
disabled = false
style = "bg:overlay fg:red"
format = '([⏽](bg:overlay fg:subtle)[$all_status$ahead_behind]($style))[ ](fg:overlay)'
conflicted = "[  ](bg:overlay fg:yellow)"
stashed = '[  ](bg:overlay fg:magenta)'
untracked = '[  $count](bg:overlay fg:highlight)'
modified = '[  $count](bg:overlay fg:yellow)'
renamed = '[  $count](bg:overlay fg:magenta)'
deleted = '[  $count](bg:overlay fg:red)'
staged = '[  $count](bg:overlay fg:green)'
up_to_date = '[  ](bg:overlay fg:blue)'
ahead = '[  $count ](bg:overlay fg:cyan)'
diverged = '[  ](bg:overlay fg:purple)[$behind_count](bg:overlay fg:yellow)[/](bg:overlay fg:highlight)[$ahead_count](bg:overlay fg:cyan) '
behind = '[  $count ](bg:overlay fg:yellow)'

[git_metrics]
disabled = true

[git_commit]
disabled = false
format = '(fg:overlay)[\($hash$tag\) ]($style)(fg:overlay)'
style = "bg:overlay fg:blue"
tag_symbol = '  '

[git_state]
disabled = false
format = '(bg:overlay)[\($state( $progress_current of $progress_total)\) ]($style)(bg:overlay)'
style = "bg:overlay fg:yellow"

[buf]
symbol = " "

